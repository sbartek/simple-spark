apiVersion: v1
kind: Service
metadata:
  name: simple-spark-master
spec:
  selector:
    app: simple-spark-master
  ports:
  - name: web-ui
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: master
    protocol: TCP
    port: 7077
    targetPort: 7077
  - name: master-rest
    protocol: TCP
    port: 6066
    targetPort: 6066
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-spark-master
  labels:
    app: simple-spark-master
spec:
  selector:
    matchLabels:
      app: simple-spark-master
  template:
    metadata:
      labels:
        app: simple-spark-master
    spec:
      containers:
      - name: simple-spark-master
        image: barteks/simple-spark-master
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        - containerPort: 7077
        - containerPort: 6066
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: simple-spark-worker
  labels:
    app: simple-spark-worker
spec:
  selector:
    matchLabels:
      name: simple-spark-worker
  template:
    metadata:
      labels:
        name: simple-spark-worker
    spec:
      containers:
      - name: simple-spark-worker
        image: barteks/simple-spark-worker
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
